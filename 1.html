#include <iostream>
using namespace std;

class student
{
    public:
    int rollno;
    void func(){
        cout<<"This function declared inside the class"<<endl;
    }
    void func2();
};

void student::func2(){
    cout<<"This function declared outside the class ";
}

int main(){

    student Hamza;
    Hamza.rollno=2110990540;
    cout<<"rollno of Hamza is "<<Hamza.rollno<<endl;
    Hamza.func();
    Hamza.func2();

    return 0;
}
